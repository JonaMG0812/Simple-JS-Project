<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Project JS</title>
		<!--  CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link id="theme" rel="stylesheet" type="text/css" href="css/gray.css" />
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
		<!-- Plugin validacion -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
		<!-- Mis Scripts -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="selector-theme">
			<div id="to-gray"></div>
			<div id="to-purple"></div>
			<div id="to-blue"></div>
		</div>

		<section id="global">
			<!-- Header -->
			<header>
				<div id="logo">
					<h1>Project JS</h1>
				</div>
				<div class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="clock.html">Clock Js</a></li>
						<li><a href="about.html">About me</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</header>

			<!-- Content -->
			<section id="content">
				<div id="box">
					<!-- Loading formo -->
					<h2>Contact</h2>

					<form action="" method="POST" id="form_contact">
						<label for="name">Name</label>
						<input type="text" name="name" data-validation="alphanumeric" />

						<label for="surname">Lastname</label>
						<input type="text" name="surname" data-validation="alphanumeric" />

						<label>Email</label>
						<input type="email" name="email" data-validation="email"/>

						<label for="sex">Sex</label>
						<select name="sex" data-validation="required">
							<option value="man">Man</option>
							<option value="woman">Woman</option>
						</select>

						<label for="date">Birthdate</label>
						<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

						<label for="years">Age</label>
						<input type="number" name="years" data-validation="number"/>

						<input type="submit" value="Submit" />
					</form>
				</div>

				<aside id="sidebar">
					<div id="about">
						<img src="img/me.png" alt="">
						<h4><span>Who I am?</span></h4>
						<p>My name is Jonathan, I'm 25 and I'm Computer Systems Engineer.</p>
					</div>
					<div id="login">
						<h4><span>Login</span></h4>
						<form>
							<label for="name">Name</label><br/>
							<input type="text" name="name" id="form_name"/><br/>

							<label for="email">Email</label><br/>
							<input type="text" name="email" />

							<label for="password">Password</label>
							<input type="password" name="password" />

							<input type="submit" value="Log in" />
						</form>
					</div>
				</aside>
				<div class="clearfix"></div>
			</section>
		</section>

		<footer>
			PROJECT JS
			<a href="#" class="scrollup">Scroll up</a>
		</footer>
	</body>
</html>
